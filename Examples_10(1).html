<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    section {
      width: 600px;
      background-color: #eee;
      margin: 20px auto;
    }
    p {
      width: 500px;
      padding: 10px;
      background-color: white;
      border: 1px solid #ccc;
      line-height: 2;
    }
    section p {
      color: blue;
    }
    section > p {
      color: #fff;
    }
    h2 + p {
      background-color: black;
    }
  </style>
</head>
<body>
  <section>
    <h2>예약방법</h2>
    <p>아직 온라인 예약 신청이 준비되지 않았습니다.<br>[자식선택자-글자색][인접형제선택자-배경]</p>
    <div>
      <p>가족실(2~4)인 : 60,000원/일 [하위선택자]</p>
    </div>
    <div>
      <p>도미토리(4인공용) : 25,000원/일 [하위선택자]</p>
    </div>
  </section>
</body>
</html>
